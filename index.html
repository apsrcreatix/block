<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block</title>
    <!-- style -->
    <style>
      html, body{
        line-height: 1.25rem;
      }
      .flex-center {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .display-block {
        display: block;
      }
      #score_details > li {
        display: block !important;
        width: 100%;
      }
      #score_details {
        background-color: lemonchiffon;
      }
    </style>
  </head>
  <body>
    <!-- structure -->
    <div class="flex-center size-full">
      <div>
        <h1 class="heading display-block">block</h1>
        <section id="scoreboard">
          <ul id="score_details"></ul>
        </section>
        <section>
          <h2>unique posibilities of cards</h2>
          <p id="cards-pos"></p>
        </section>
        <div id="container">
          <div id="grid"></div>
        </div>
      </div>
    </div>
  </body>
  <!-- script -->
  <script>
    try {
      console.log("blockjs");

      // globals


      // constant data
      const CARD_FIGURE = ["A","K","Q","J","10","9","8","7","6","5","4","3","2"]
      const CARD_TYPE = ["S","H","D","C"]
      const CARDS  = CARD_FIGURE.map(card => CARD_TYPE.map(type => `(${type}, ${card})`)).flat()

      const cards_posibilities = document.querySelector("#cards-pos")
      cards_posibilities.innerHTML = `${CARDS} are the possible combinations (total ${CARDS.length}) where cards are of type ${CARD_TYPE} and have faces among ${CARD_FIGURE}`


      

      let _score = 0;
      let _size = 2;
      let _level = _size - 1;

      let _board_size = Math.pow(_size, 2);
      let _board = Array(_board_size)
        .fill(0)
        .map((x, index) => index + 1);

      const _score_board_detail = {
        _score,
        _size,
        _board,
        _board_size,
        _level,
      };

      // print score values
      const score_details = document.getElementById("score_details");
      Object.keys(_score_board_detail).forEach((value) => {
        const list_node = document.createElement("li");
        list_node.appendChild(
          document.createTextNode(`${value}: ${_score_board_detail[value]}`)
        );
        score_details.appendChild(list_node);
      });


    } catch (error) {
      console.error({ error });
    }
  </script>
</html>
